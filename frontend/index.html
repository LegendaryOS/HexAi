<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Hex AI Logo" class="logo">
      <h1>Hex AI</h1>
      <div class="mode-selector">
        <button id="blue-mode" class="active">Blue Mode (Gemini)</button>
        <button id="dark-mode">Dark Mode (Grok)</button>
        <button id="code-mode">Code Mode</button>
        <button id="image-mode">Image Gen</button>
        <button id="search-mode">Search</button>
        <button id="history-mode">History</button>
      </div>
    </header>
    <main>
      <div id="chat-container">
        <div id="chat-messages"></div>
      </div>
      <div class="input-container">
        <textarea id="prompt-input" placeholder="Type your message..." rows="3"></textarea>
        <button id="send-btn">Send</button>
        <button id="clear-btn">Clear Chat</button>
      </div>
      <div id="status" class="status">Online</div>
    </main>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
